<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICS OpenAI Query</title>
    <script src="app.mjs" type="module"></script>
</head>
<body>
    <h1>ICS OpenAI Query</h1>
    <form id="uploadForm">
        <input type="email" id="email" required placeholder="Email">
        <input type="password" id="apiKey" required placeholder="OpenAI API Key">
        <input type="file" id="icsFile" accept=".ics" required>
        <button type="submit">Upload and Query</button>
    </form>
    <div id="result"></div>
</body>
</html>
